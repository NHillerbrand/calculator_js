<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    
</head>
<body>
    <div class="content">
        <div class="calculator-grid">
            <div class="output">
                <div data-pevious-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-clear>AC</button>
            <button data-delete>DEL</button>
            <button data-equals class="col-two">=</button>
    
            <button data-funcOperation>x²</button>
            <button data-funcOperation>ln</button>
            <button data-funcOperation>mod</button>
            <button data-operation>%</button>  
    
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>÷</button>
          
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>×</button>
            
            
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>+</button>
    
            <button data-number>.</button>           
            <button data-number>0</button>
            <div class="col-half">
                <button>(</button>
                <button>)</button>
            </div>
            <button data-operation>-</button>
        </div> 
    </div>   
</body>
</html>
